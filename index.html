<head>

:root{
  --midnight:#0b1d3a;
  --cream:#f6f1e9;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Montserrat, sans-serif;background:var(--cream);overflow:hidden;}
h1,h2,h3{font-family:'Playfair Display',serif;}

/* ================= INTRO ================= */
.intro{
  height:100vh;
  background:var(--midnight);
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
  z-index:5;
}

.intro h1{
  font-size:3.5rem;
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px rgba(255,255,255,0.3);}
  to{text-shadow:0 0 25px rgba(255,255,255,0.8);}
}

.enter-btn{
  margin-top:40px;
  padding:14px 40px;
  border:2px solid white;
  background:none;
  color:white;
  font-size:1rem;
  cursor:pointer;
  letter-spacing:2px;
  transition:0.3s;
}

.enter-btn:hover{
  background:white;
  color:var(--midnight);
}

/* Curtains â€” hidden first */
.curtain{
  position:fixed;
  top:0;
  width:50%;
  height:100%;
  background:var(--midnight);
  z-index:10;
  transform:translateX(0);
  display:none;
  transition:transform 1.2s ease-in-out;
}
.left{left:0;}
.right{right:0;}
.open-left{transform:translateX(-100%);}
.open-right{transform:translateX(100%);}

/* ================= SITE ================= */
.site{
  display:none;
  padding:40px 10%;
  color:#0b1d3a;
  background:var(--cream);
  min-height:100vh;
}

.logo{
  width:120px;
  position:absolute;
  top:20px;
  left:20px;
}

.warning{
  background:#fff3cd;
  padding:10px 20px;
  display:inline-block;
  margin-bottom:30px;
  font-size:0.85rem;
  border-radius:6px;
}

.tagline{
  font-size:2rem;
  margin-bottom:40px;
}

.section-title{
  font-size:1.8rem;
  margin:40px 0 20px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.card{
  background:white;
  padding:15px;
  border-radius:10px;
  text-align:center;
  position:relative;
  box-shadow:0 5px 12px rgba(0,0,0,0.08);
}

.card img{width:100%;border-radius:8px;}
.price{margin-top:10px;font-weight:600;}
