<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison du Sport</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; }
    html, body { height: 100%; width: 100%; background: #fdfaf5; color: #000; overflow-x: hidden; }

    /* Fullscreen hero */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fdfaf5 0%, #f7f4ef 100%);
      text-align: center;
    }

    /* Logo styling */
    .logo {
      font-size: 6rem;
      font-weight: 900;
      letter-spacing: 0.3rem;
      color: #bfa35f; /* gold */
      opacity: 0;
      transform: translateY(50px);
      transition: all 1.2s ease-out;
    }

    .logo.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Coming soon text */
    .subtext {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1.2s ease-out 0.6s;
    }

    .subtext.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Enter button */
    .enter-button {
      margin-top: 3rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 2px solid #bfa35f;
      background: transparent;
      color: #bfa35f;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-out 1.2s;
    }

    .enter-button.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .enter-button:hover {
      background: #bfa35f;
      color: #fdfaf5;
    }

    /* Footer / teaser */
    .footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    /* Smooth fade-in animation */
    body.loaded .logo,
    body.loaded .subtext,
    body.loaded .enter-button {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo" id="logo">MDS</div>
    <div class="subtext" id="subtext">Coming Soon - MonCash Enabled</div>
    <button class="enter-button" id="enter">Enter Maison</button>
    <div class="footer">Â© 2026 Maison du Sport</div>
  </div>

  <script>
    // Wait for DOM to load
    window.addEventListener('DOMContentLoaded', () => {
      // Add subtle fade-in classes
      setTimeout(() => document.getElementById('logo').classList.add('visible'), 100);
      setTimeout(() => document.getElementById('subtext').classList.add('visible'), 600);
      setTimeout(() => document.getElementById('enter').classList.add('visible'), 1200);

      // Enter button click
      const enterBtn = document.getElementById('enter');
      enterBtn.addEventListener('click', () => {
        alert('Welcome to Maison du Sport! Teaser mode only for now.');
        // Future: redirect to main site or store
      });
    });
  </script>
</body>
</html>
