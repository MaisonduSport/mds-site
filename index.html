<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Shirt | Maison du Sport</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin:0; padding:0; font-family:'Montserrat', sans-serif; background:#000; color:#fff;
  }
  a { text-decoration:none; color:#fff; }
  header {
    padding:2rem; display:flex; justify-content:space-between; align-items:center;
    border-bottom:1px solid rgba(255,255,255,0.2);
  }
  header h1 { font-family:'Playfair Display', serif; font-size:1.8rem; }
  header a { font-weight:600; transition:0.3s; }
  header a:hover { color:#bfa35f; }

  main {
    padding:4rem 2rem; display:flex; flex-wrap:wrap; gap:3rem;
    justify-content:center; align-items:flex-start;
  }

  .product-image {
    flex:1 1 400px; max-width:500px;
  }
  .product-image img {
    width:100%; border-radius:14px; object-fit:cover;
  }

  .product-info {
    flex:1 1 400px; max-width:500px; display:flex; flex-direction:column; gap:1.5rem;
  }

  .product-info h2 {
    font-family:'Playfair Display', serif;
    font-size:2.5rem; font-weight:700;
  }

  .product-info p.price {
    font-size:1.5rem; font-weight:600; color:#bfa35f;
  }

  .product-info p.description {
    font-size:1rem; color:#ccc; line-height:1.6;
  }

  .product-info button {
    padding:1rem 2rem; font-size:1.2rem;
    border:2px solid #bfa35f; background:transparent; color:#bfa35f;
    cursor:pointer; transition:all 0.3s ease; font-weight:700;
  }

  .product-info button:hover {
    background:#bfa35f; color:#000; box-shadow:0 8px 20px rgba(255,191,95,0.3);
  }

  footer {
    text-align:center; padding:2rem; color:#777; font-size:0.9rem;
    border-top:1px solid rgba(255,255,255,0.2);
  }
</style>
</head>
<body>

<header>
  <h1>Maison du Sport</h1>
  <a href="index.html">Back to Store</a>
</header>

<main>
  <div class="product-image">
    <img src="shirt1.png" alt="Premium Shirt">
  </div>
  <div class="product-info">
    <h2>Premium Shirt</h2>
    <p class="price">$20</p>
    <p class="description">
      This Premium Shirt is made from high-quality breathable fabric, perfect for style and comfort on and off the field. Elegant design inspired by modern football culture.
    </p>
    <button>Add to Cart</button>
  </div>
</main>

<footer>Â© 2026 Maison du Sport</footer>

</body>
</html>
