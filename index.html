<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maison du Sport</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
  /* Reset & Base */
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { width:100%; height:100%; font-family:'Montserrat', sans-serif; background:#000; color:#fff; overflow:hidden; }

  body.allow-scroll { overflow-y:auto; }

  /* Top-right MDS letters */
  .mds-corner {
    position: fixed;
    top:20px; right:30px;
    font-family:'Playfair Display', serif;
    font-size:2rem; font-weight:700;
    color:#fff; opacity:0;
    z-index:1000;
    display:flex; gap:4px;
    transition: all 1s ease;
  }

  .mds-corner.visible { opacity:1; }

  /* Hero Section */
  .hero {
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
  }

  .hero h1 {
    font-family:'Playfair Display', serif;
    font-size:6rem;
    letter-spacing:5px;
    color:#fff;
    margin-bottom:1rem;
    opacity:1;
    transition: all 0.8s ease;
  }

  .hero h2 {
    font-size:2.5rem;
    letter-spacing:3px;
    color:#fff;
    opacity:1;
    transition: all 0.8s ease;
  }

  .enter-button {
    margin-top:3rem;
    padding:1rem 3rem;
    font-size:1.2rem;
    border:2px solid #fff;
    background:transparent;
    color:#fff;
    cursor:pointer;
    transition: all 0.3s ease;
  }

  .enter-button:hover {
    background:#fff; color:#000;
    box-shadow:0 8px 20px rgba(255,255,255,0.2);
  }

  /* Products Intro */
  .products-intro {
    text-align:center;
    font-family:'Playfair Display', serif;
    font-size:2rem;
    font-weight:700;
    color:#fff;
    margin-bottom:2rem;
    opacity:0;
    transform:translateY(20px);
    transition: all 0.8s ease;
  }

  /* Shop Grid */
  .shop {
    padding:4rem; display:grid;
    grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));
    gap:2.5rem;
    opacity:0; transform:translateY(40px);
    pointer-events:none;
    transition: all 0.8s ease;
  }

  .item {
    background:#111; border-radius:14px;
    text-align:center; padding:1.2rem;
    transition:transform 0.4s ease, box-shadow 0.4s ease;
    text-decoration:none; color:#fff;
    display:flex; flex-direction:column; gap:12px;
  }

  .item:hover {
    transform:translateY(-10px) scale(1.02);
    box-shadow:0 12px 30px rgba(255,255,255,0.2);
  }

  .item img {
    width:100%; height:280px;
    object-fit:cover; border-radius:10px;
  }

  .item h3 {
    font-family:'Playfair Display', serif;
    font-size:1.5rem; font-weight:700;
  }

  .item p {
    font-size:1.2rem; font-weight:600;
  }

  /* Footer */
  footer {
    padding:2rem; text-align:center;
    font-size:0.9rem; color:#fff;
  }

</style>
</head>
<body>

<!-- Top-right MDS letters -->
<div class="mds-corner" id="mdsCorner">M D S</div>

<!-- Hero -->
<div class="hero" id="hero">
  <h1 id="welcome">WELCOME</h1>
  <h2 id="maison">MAISON DU SPORT</h2>
  <button class="enter-button" id="enter">Enter Maison</button>
</div>

<!-- Store Intro -->
<div class="products-intro" id="productsIntro">
  The Maison — Where Football Meets Elegance
</div>

<!-- Shop Section -->
<section class="shop" id="shop">
  <a href="product1.html" class="item">
    <img src="shirt1.png" alt="Premium Shirt">
    <h3>Premium Shirt</h3>
    <p>$20</p>
  </a>
  <a href="product2.html" class="item">
    <img src="shirt2.png" alt="Classic Tee">
    <h3>Classic Tee</h3>
    <p>$20</p>
  </a>
  <a href="product3.html" class="item">
    <img src="shirt3.png" alt="Sport Jersey">
    <h3>Sport Jersey</h3>
    <p>$20</p>
  </a>
  <a href="product4.html" class="item">
    <img src="shirt4.png" alt="Minimal Top">
    <h3>Minimal Top</h3>
    <p>$20</p>
  </a>
</section>

<footer>© 2026 Maison du Sport</footer>

<script>
const enterBtn = document.getElementById('enter');
const mdsCorner = document.getElementById('mdsCorner');
const productsIntro = document.getElementById('productsIntro');
const shop = document.getElementById('shop');
const welcomeText = document.getElementById('welcome');
const maisonText = document.getElementById('maison');

enterBtn.addEventListener('click', () => {
  // Animate MDS letters to top-right
  mdsCorner.classList.add('visible');

  // Hide hero texts
  welcomeText.style.opacity = 0;
  maisonText.style.opacity = 0;
  enterBtn.style.opacity = 0;

  // Show products intro and shop
  productsIntro.style.opacity = 1;
  shop.style.pointerEvents = 'auto';
  shop.style.opacity = 1;
  shop.style.transform = 'translateY(0)';

  // allow scrolling through products
  document.body.classList.add('allow-scroll');

  // instant jump to products section
  productsIntro.scrollIntoView({behavior: 'smooth'});
});
</script>

</body>
</html>
