<section class="intro" id="intro">
  <!-- Moving Light Sweep -->
  <div class="light-sweep"></div>

  <!-- Floating Left-Side Art -->
  <img src="footballer-art.png" class="left-art" alt="Football Concept Art">

  <!-- Main Cinematic Text -->
  <h1>Maison du Sport</h1>
  <h2>Exclusive Football Elegance</h2>

  <!-- Enter Button -->
  <button class="enter-btn" onclick="enterSite()">Enter the Maison</button>

  <!-- Floating Particles -->
  <canvas id="particleCanvas"></canvas>
</section>

<style>
/* ================= INTRO ================= */
.intro {
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  position:relative;
  overflow:hidden;
  background:#0b0b0b;
}

/* Moving Light Sweep */
.light-sweep{
  position:absolute;
  top:0;
  left:-120%;
  width:60%;
  height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,215,0,0.08), transparent);
  animation:sweep 7s infinite;
  z-index:1;
}
@keyframes sweep{to{left:120%}}

/* Floating Left-Side Image */
.left-art{
  position:absolute;
  left:0;
  bottom:0;
  height:90%;
  opacity:0.2;
  animation: floatArt 6s ease-in-out infinite;
  z-index:0;
}
@keyframes floatArt{
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}

/* Headline & Glow */
.intro h1{
  font-size:4rem;
  z-index:2;
  background: linear-gradient(45deg, #ffd700, #fff8dc, #ffd700);
  background-size:400px;
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 25px rgba(255,215,0,0.3);
  animation: shimmer 3s infinite;
}
@keyframes shimmer{
  0%{background-position:-400px 0}
  100%{background-position:400px 0}
}

.intro h2{
  margin-top:15px;
  font-size:1.5rem;
  font-weight:300;
  color:rgba(255,215,0,0.8);
  z-index:2;
  opacity:0;
  animation: fadeIn 2s forwards 1s;
}

/* Enter Button */
.enter-btn{
  margin-top:2rem;
  padding:1rem 3rem;
  border:2px solid gold;
  background:none;
  color:gold;
  font-size:1.2rem;
  cursor:pointer;
  z-index:2;
  opacity:0;
  animation: fadeIn 2s forwards 1.5s, pulseGlow 2s infinite 3s;
  transition:0.3s;
}
.enter-btn:hover{
  background:gold;
  color:black;
  transform:scale(1.08);
}

@keyframes pulseGlow{
  0%{box-shadow:0 0 0px gold}
  50%{box-shadow:0 0 25px gold}
  100%{box-shadow:0 0 0px gold}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* Particle Canvas */
#particleCanvas{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
  pointer-events:none;
}
</style>

<script>
// Enter Site Function (to be connected to main site)
function enterSite(){
  document.getElementById("intro").style.display="none";
  document.body.style.overflow="auto";
  document.getElementById("site").style.display="block"; // Make sure main site has id="site"
}

// ================== PARTICLE EFFECT ==================
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random()*2 + 1;
    this.speedY = Math.random()*0.5 + 0.2;
    this.color = 'rgba(255,215,0,' + (Math.random()*0.5+0.2) + ')';
  }
  update(){
    this.y -= this.speedY;
    if(this.y < 0) this.y = canvas.height;
  }
  draw(){
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

function initParticles(){
  particlesArray = [];
  for(let i=0;i<200;i++){
    particlesArray.push(new Particle());
  }
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<particlesArray.length;i++){
    particlesArray[i].update();
    particlesArray[i].draw();
  }
  requestAnimationFrame(animateParticles);
}

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initParticles();
});

initParticles();
animateParticles();
</script>
