<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maison du Sport</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box}
body {font-family:Montserrat, sans-serif; overflow:hidden;}

/* Fonts */
h1,h2,h3 {font-family:'Playfair Display', serif}

/* INTRO SCREEN */
.intro {
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:#0b0b0b;
color:white;
position:relative;
overflow:hidden;
}

/* âœ¨ Floating Gold Particles */
.intro::after{
content:"";
position:absolute;
width:200%;
height:200%;
background-image: radial-gradient(gold 1px, transparent 1px);
background-size: 50px 50px;
opacity:0.05;
animation: floatParticles 25s linear infinite;
}

@keyframes floatParticles{
from{transform:translateY(0);}
to{transform:translateY(-200px);}
}

.intro::before{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle at center, rgba(255,215,0,0.08), #0b0b0b 70%);
z-index:0;
}

/* Animated glow text */
.intro h1{
font-size:4rem;
z-index:2;
background: linear-gradient(45deg, #ffd700, #fff8dc, #ffd700);
background-size:400px;
background-clip: text;
-webkit-background-clip: text;
color: transparent;
animation: shimmer 3s infinite, fadeInScale 2s ease forwards;
}

@keyframes shimmer{
0%{background-position:-400px 0}
100%{background-position:400px 0}
}

@keyframes fadeInScale{
from{opacity:0;transform:scale(0.9)}
to{opacity:1;transform:scale(1)}
}

.intro h2{
font-size:1.5rem;
font-weight:300;
color:rgba(255,215,0,0.8);
margin-top:15px;
opacity:0;
animation: fadeIn 2s forwards 1s;
}

.enter-btn{
margin-top:2rem;
padding:1rem 3rem;
border:2px solid gold;
background:none;
color:gold;
font-size:1.2rem;
cursor:pointer;
z-index:2;
opacity:0;
animation: fadeIn 2s forwards 1.5s, pulseGlow 2s infinite 3s;
transition:0.3s;
}

@keyframes pulseGlow{
0%{box-shadow:0 0 0px gold}
50%{box-shadow:0 0 15px gold}
100%{box-shadow:0 0 0px gold}
}

.enter-btn:hover{
background:gold;
color:black;
transform:scale(1.08);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* MAIN SITE */
.site{
display:none;
background:#3e2723;
color:gold;
min-height:100vh;
padding:2rem;
}

/* TOP LOGO */
.top-logo{
position:fixed;
top:15px;
right:25px;
width:90px;
transition: all 1s ease;
}

/* ðŸ”¥ Logo grows after intro */
.top-logo.grow{
width:140px;
transform:scale(1.1);
filter: drop-shadow(0 0 10px gold);
}

/* HERO MESSAGE */
.statement{
margin-top:80px;
text-align:center;
font-size:2rem;
}

/* PRODUCTS */
.products{
margin-top:60px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:30px;
}

.card{
background:#4e342e;
padding:15px;
border-radius:14px;
text-align:center;
cursor:pointer;
transition:.3s;
}

.card:hover{transform:scale(1.05)}
.card img{width:100%;border-radius:12px}

/* CONTACT */
.contact{
margin-top:80px;
text-align:center;
font-size:1.1rem;
}

/* PRODUCT PAGE */
.product-page{
display:none;
background:#3e2723;
color:gold;
min-height:100vh;
padding:2rem;
text-align:center;
}

.product-page img{
width:300px;
border-radius:12px;
margin-bottom:20px;
}

.product-page button{
padding:10px 30px;
border:1px solid gold;
background:none;
color:gold;
cursor:pointer;
margin-right:10px;
}

/* CART PANEL */
.cart{
position:fixed;
right:-100%;
top:0;
width:320px;
height:100vh;
background:#000;
color:white;
padding:30px;
transition:.5s;
z-index:20;
}
.cart h2{color:gold;margin-bottom:20px}
.cart-item{margin-bottom:10px}
.cart-item button{
margin-left:10px;
background:red;
color:white;
border:none;
padding:2px 6px;
cursor:pointer;
}
.cart.open{right:0}

/* PAYMENT MODAL */
#paymentModal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background: rgba(0,0,0,0.7);
display:none;
justify-content:center;
align-items:center;
z-index:50;
}
.payment-content{
background:#3e2723;
color:gold;
padding:30px;
border-radius:15px;
text-align:center;
min-width:300px;
}
.payment-content button{
margin:10px;
padding:10px 20px;
cursor:pointer;
border:none;
border-radius:6px;
transition:0.3s;
}
.payment-content button:hover{transform:scale(1.05);}
.paypal-btn{background:#ffc439;color:black;}
.moncash-btn{background:#ff8c00;color:white;}
.close-modal{background:red;color:white;}
</style>
</head>

<body>

<section class="intro" id="intro">
<h1>Welcome to Maison du Sport</h1>
<h2>Exclusive Football Elegance</h2>
<button class="enter-btn" onclick="enterSite()">Enter the Maison</button>
</section>

<section class="site" id="site">
<img src="Maisondusport-file.png" class="top-logo" id="mainLogo">
<div class="statement">A place where football meets elegance</div>

<!-- PRODUCTS STAY SAME -->
<div class="products">
<div class="card" onclick="openProduct('Luxury Match Jersey', 40, 'Premium football-inspired luxury fabric.', 'shirt-file.png.jpeg')">
<img src="shirt-file.png.jpeg">
<h3>Luxury Match Jersey</h3>
<p>$40</p>
</div>
<div class="card" onclick="openProduct('Elite Training Tee', 35, 'High-quality training tee for elite players.', 'shirt-file.png.jpeg')">
<img src="shirt-file.png.jpeg">
<h3>Elite Training Tee</h3>
<p>$35</p>
</div>
<div class="card" onclick="openProduct('Football Luxe', 50, 'Luxury football tee for premium matches.', 'shirt-file.png.jpeg')">
<img src="shirt-file.png.jpeg">
<h3>Football Luxe</h3>
<p>$50</p>
</div>
<div class="card" onclick="openProduct('Minimal Pro Fit', 30, 'Sleek minimal fit for comfort and style.', 'shirt-file.png.jpeg')">
<img src="shirt-file.png.jpeg">
<h3>Minimal Pro Fit</h3>
<p>$30</p>
</div>
</div>

<div class="contact">
<h2>Contact Maison du Sport</h2>
<p>Email: contact@maisondusport.com</p>
</div>
</section>

<!-- EVERYTHING ELSE (product page, cart, payments) REMAINS EXACTLY SAME -->

<script>
function enterSite(){
document.getElementById("intro").style.display="none";
document.body.style.overflow="auto";
document.getElementById("site").style.display="block";

// âœ¨ Make logo grow after entering
setTimeout(()=>{
document.getElementById("mainLogo").classList.add("grow");
},300);
}
</script>

</body>
</html>
