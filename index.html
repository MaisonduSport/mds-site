<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maison du Sport</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box}
body {font-family:Montserrat, sans-serif; overflow:hidden;}
h1,h2,h3 {font-family:'Playfair Display', serif}

/* ================= INTRO CINEMATIC ================= */
.intro {
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
color:white;
position:relative;
overflow:hidden;
}

/* ðŸ”¥ BACKGROUND IMAGE */
.intro::before{
content:"";
position:absolute;
inset:0;
background: url('stadium-bg.jpg') center/cover no-repeat;
animation: slowZoom 20s ease-in-out infinite alternate;
z-index:-3;
}

@keyframes slowZoom{
from{transform:scale(1)}
to{transform:scale(1.15)}
}

/* DARK OVERLAY */
.intro::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to right, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
z-index:-2;
}

/* âœ¨ MOVING LIGHT SWEEP */
.light-sweep{
position:absolute;
top:0;
left:-100%;
width:60%;
height:100%;
background:linear-gradient(120deg, transparent, rgba(255,215,0,0.08), transparent);
animation:sweep 6s infinite;
z-index:-1;
}

@keyframes sweep{
to{left:120%}
}

/* ðŸ–¼ LEFT SIDE IMAGE BIGGER */
.left-art{
position:absolute;
left:0;
bottom:0;
height:95%;
opacity:0.25;
animation: floatArt 6s ease-in-out infinite;
}

@keyframes floatArt{
0%{transform:translateY(0)}
50%{transform:translateY(-15px)}
100%{transform:translateY(0)}
}

/* TEXT GLOW */
.intro h1{
font-size:4rem;
background: linear-gradient(45deg, #ffd700, #fff8dc, #ffd700);
background-size:400px;
background-clip:text;
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 25px rgba(255,215,0,0.3);
animation: shimmer 3s infinite;
}

@keyframes shimmer{
0%{background-position:-400px 0}
100%{background-position:400px 0}
}

.intro h2{
margin-top:15px;
color:rgba(255,215,0,0.85);
animation:fadeIn 2s forwards 1s;
opacity:0;
}

.enter-btn{
margin-top:2rem;
padding:1rem 3rem;
border:2px solid gold;
background:none;
color:gold;
font-size:1.2rem;
cursor:pointer;
animation:fadeIn 2s forwards 1.5s, pulseGlow 2s infinite 3s;
}

@keyframes pulseGlow{
50%{box-shadow:0 0 20px gold}
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

/* ================= MAIN SITE ================= */
.site{
display:none;
background:#3e2723;
color:gold;
min-height:100vh;
padding:2rem;
}

.top-logo{
position:fixed;
top:15px;
right:25px;
width:90px;
transition: all 1s ease;
}

.top-logo.grow{
width:160px;
transform:scale(1.1);
filter: drop-shadow(0 0 12px gold);
}

.statement{
margin-top:80px;
text-align:center;
font-size:2rem;
}

.products{
margin-top:60px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:30px;
}

.card{
background:#4e342e;
padding:15px;
border-radius:14px;
text-align:center;
cursor:pointer;
transition:.3s;
}

.card:hover{transform:scale(1.05)}
.card img{width:100%;border-radius:12px}

.contact{
margin-top:80px;
text-align:center;
font-size:1.1rem;
}
</style>
</head>

<body>

<section class="intro" id="intro">
<div class="light-sweep"></div>
<img src="footballer-art.png" class="left-art">
<h1>Welcome to Maison du Sport</h1>
<h2>Exclusive Football Elegance</h2>
<button class="enter-btn" onclick="enterSite()">Enter the Maison</button>
</section>

<section class="site" id="site">
<img src="Maisondusport-file.png" class="top-logo" id="mainLogo">
<div class="statement">A place where football meets elegance</div>

<div class="products">
<div class="card" onclick="openProduct('Luxury Match Jersey', 40, 'Premium football-inspired luxury fabric.', 'shirt-file.png.jpeg')">
<img src="shirt-file.png.jpeg">
<h3>Luxury Match Jersey</h3>
<p>$40</p>
</div>
<div class="card" onclick="openProduct('Elite Training Tee', 35, 'High-quality training tee for elite players.', 'shirt-file.png.jpeg')">
<img src="shirt-file.png.jpeg">
<h3>Elite Training Tee</h3>
<p>$35</p>
</div>
<div class="card" onclick="openProduct('Football Luxe', 50, 'Luxury football tee for premium matches.', 'shirt-file.png.jpeg')">
<img src="shirt-file.png.jpeg">
<h3>Football Luxe</h3>
<p>$50</p>
</div>
<div class="card" onclick="openProduct('Minimal Pro Fit', 30, 'Sleek minimal fit for comfort and style.', 'shirt-file.png.jpeg')">
<img src="shirt-file.png.jpeg">
<h3>Minimal Pro Fit</h3>
<p>$30</p>
</div>
</div>

<div class="contact">
<h2>Contact Maison du Sport</h2>
<p>Email: contact@maisondusport.com</p>
</div>
</section>

<script>
function enterSite(){
document.getElementById("intro").style.display="none";
document.body.style.overflow="auto";
document.getElementById("site").style.display="block";

setTimeout(()=>{
document.getElementById("mainLogo").classList.add("grow");
},300);
}
</script>

</body>
</html>
